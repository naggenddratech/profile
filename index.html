<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <!--
        Deploy to GitHub Pages (shows only the page URL):
        1) Create a new public repo on GitHub (name: PublicProfile).
        2) Locally, in this folder run:
           git init
           git add profile.html photo.jpeg
           git commit -m "Add profile"
           git branch -M main
           git remote add origin https://github.com/YOUR_USERNAME/PublicProfile.git
           git push -u origin main
        3) On GitHub: Repo → Settings → Pages → Source: choose branch "main" and folder "/" → Save.
        4) After a minute GitHub provides a Pages URL: https://YOUR_USERNAME.github.io/PublicProfile
        5) Share that Pages URL only. Keep the repo containing only these two files so visitors see only this page.
        Notes:
         - If you prefer web UI: upload files via "Add file" → "Upload files" and then enable Pages in Settings.
         - If you need HTTPS/caching updates, wait a few minutes after pushing changes.
    -->
    <style>
        body {
            font-family: Arial, sans-serif;
            /* soft green + white mix */
            background-color: #eaf9ea; /* fallback */
            background: linear-gradient(135deg, #eaf9ea 0%, #ffffff 60%);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 520px; /* wider to fit larger photo */
            margin: 40px auto;
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-align: center;
        }
        .profile-photo {
            max-width: 360px; /* limit maximum width */
            width: 100%;      /* scale to container while preserving aspect ratio */
            height: auto;     /* show full image (no cropping) */
            border-radius: 12px; /* rounded rectangle */
            margin-bottom: 16px;
            border: 3px solid #ddd;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .profile-info {
            text-align: left;
            margin: 0;
            padding: 0;
            margin-top: 16px;
            display: grid;
            grid-template-columns: 140px 1fr; /* label / value columns */
            column-gap: 12px;
            row-gap: 6px;
            align-items: start;
        }
        /* label (left column) */
        .profile-info dt {
            margin: 0;
            font-weight: bold;
            padding: 6px 0;
        }
        /* value (right column) */
        .profile-info dd {
            margin: 0;
            padding: 6px 0;
        }
        .linkedin-link {
            display: inline-block;
            margin-top: 12px;
            color: #0077b5;
            text-decoration: none;
            font-weight: bold;
        }
        .linkedin-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="photo.jpeg" alt="Profile Photo" class="profile-photo">
        <h2>Nagendra Devadiga</h2>
        <dl class="profile-info">
            <dt>Date of Birth:</dt>
            <dd>14-08-1995</dd>
            <dt>Nakshatra:</dt>
            <dd>Uttarabhadra</dd>
            <dt>Rashi:</dt>
            <dd>Meena</dd>
            <dt>Bali:</dt>
            <dd>Gangar</dd>
            <dt>Height:</dt>
            <dd>&asymp; 5.2</dd>
            <dt>LinkedIn</dt>
            <dd><a href="https://www.linkedin.com/in/nagendra1495" target="_blank">
            LinkedIn Profile
        </a></dd>
        </dl>
    </div>
</body>
</html>
